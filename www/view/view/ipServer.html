<ion-view class="body-ipserver cfe-texto-blanco text-center" view-title="ipServer">

  <ion-header-bar class="cfe-verde" align-title="center">
    <div class"buttons">
      <button class="button icon button-clear ion-arrow-left-a" ng-click="backButton()"> Regresar</button>
    </div>
    <h1 class="title h1-main cfe-texto-blanco">Sistema de Gesti√≥n Operativa</h1>
  </ion-header-bar>   

  <ion-content class="padding cfe-blanco">
    <form name="ipserverForm" novalidate="" > 
      <div class="list section-ipserver"> 

        <div>
            <h1 class="h1-ipserver line-bootom-ipserver line-top-ipserver">Ingrese direccion ip o dominio</h1>
        </div>

        <div>
          <h1 class="h1-ipserver">IP del servidor</h1>   
        </div>

        <div class="row">
          <div class="col col-25">
            <input 
              ng-class="{ 'has-errors-ipserver' : ipserverForm.ip1.$invalid, 'no-errors-ipserver' : ipserverForm.ip1.$valid}" 
              class="input-ipserver" 
              ng-pattern="/^([0-9]|[1-9s][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/"
              name="ip1" 
              placeholder="10" 
              ng-model="ip.ip1" 
              ng-focus="focusIp()"
              required
            >
          </div>
          <div class="col col-25">
            <input 
              ng-class="{ 'has-errors-ipserver' : ipserverForm.ip2.$invalid, 'no-errors-ipserver' : ipserverForm.ip2.$valid}" 
              class="input-ipserver" 
              ng-pattern="/^([0-9]|[1-9s][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/"
              name="ip2" 
              placeholder="41" 
              ng-model="ip.ip2"
              ng-focus="focusIp()"
              required
            >
          </div>
          <div class="col col-25">
            <input 
              ng-class="{ 'has-errors-ipserver' : ipserverForm.ip3.$invalid, 'no-errors-ipserver' : ipserverForm.ip3.$valid}" 
              class="input-ipserver" 
              ng-pattern="/^[0-9]{1,3}$/" 
              name="ip3" 
              placeholder="65" 
              ng-model="ip.ip3"
              ng-focus="focusIp()" 
              required
            >
          </div>
          <div class="col col-25">
            <input 
              ng-class="{ 'has-errors-ipserver' : ipserverForm.ip4.$invalid, 'no-errors-ipserver' : ipserverForm.ip4.$valid}" 
              class="input-ipserver" 
              ng-pattern="/^[0-9]{1,3}$/" 
              name="ip4" 
              placeholder="39" 
              ng-model="ip.ip4"
              ng-focus="focusIp()" 
              required
            >
          </div>
        </div>

        <button ng-disabled="ipserverForm.$invalid ||
                             dominioForm.valid     ||
                             dominioForm.$valid && ipserverForm.$valid" 
                ng-click="getServer( ipServerForm, ip )" 
                class="button button-block button-ipserver" 
                type="submit">
                Aceptar
        </button>
      </div>
    </form>

    <form name="dominioForm" novalidate="">
      <div class="list section-dominio">
        <div>
            <br>
            <h1 class="h1-ipserver">Dominio del servidor</h1>                       
        </div>

        <div class="row">
          <div class="col col-100 col-offset-0">
            <input 
              ng-class="{ 'has-errors-ipserver' : dominioForm.dominio1.$invalid, 'no-errors-ipserver' : dominioForm.dominio1.$valid}" 
              class="input-ipserver" 
              name="dominio1"
              ng-model="dominio.dominio1" 
              ng-pattern="/^[-_.\w\s]*$/i"
              placeholder="dominio.com"
              ng-focus="focusDominio()"
              required
            >
          </div>
        </div>

        <button ng-disabled=
                            "dominioForm.$invalid ||
                             ipserverForm.valid   ||
                             dominioForm.$valid && ipserverForm.$valid"
                ng-click="getServer( dominioForm, dominio )"
                class="button button-block button-ipserver" 
                type="submit">
                Aceptar
        </button>
      </div>      
    </form> 
  </ion-content>
</ion-view>
