<ion-view class="body-main cfe-texto-blanco text-center" view-title="main">
	<ion-side-menus>
		<ion-side-menu side="left">
		    <ion-header-bar class="cfe-verde-2" align-title="center">
		      <h1 class="title h1-main cfe-texto-blanco">Opciones</h1>
		    </ion-header-bar>
    		<ion-content>
				<ion-list>
					<ion-item menu-close>
						<h2><b>Sesión: {{sesion.usuario}}</b></h2>
						<h2><b>Servidor: {{servidor}}</b></h2>
					</ion-item>
					<ion-item menu-close ng-click="ordenesCapturadas()">
						Ordenes capturadas
					</ion-item>
					<ion-item menu-close ng-click="cerrarSesion()">
						Cerrar Sesión
					</ion-item>
					<ion-item menu-close ng-click="cambiarUsuario()">
						Cambiar de usuario
					</ion-item>
				</ion-list>
    		</ion-content>
  		</ion-side-menu>

		<ion-side-menu-content>
			<ion-header-bar class="cfe-verde" align-title="center">
				<div class="buttons">
					<button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"> </button>
				</div>

				<h1 class="title h1-main cfe-texto-blanco"></h1>
				
				<div class="buttons">
					<button class="button icon-left ion-loop button-clear button-dark" ng-click="init()">Sync</button>
				</div>

				<div class="buttons">
					<button
						class="button icon-left ion-arrow-swap button-clear button-calm"
						ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"
						ng-show="onlineShow()"
						>Online
					</button>
					<button
						class="button icon-left ion-android-cancel button-clear button-assertive"
						ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"
						ng-show="onlineHide()"
						>Offline
					</button>
				</div>
			</ion-header-bar>

 			<ion-content class="">
		 		<div class="list card">
			        <a ng-repeat="item in items"			           
			           class="item item-thumbnail-left item-text-wrap"
			           on-hold="onHold( item.id_prog_mtto )">

			          <img ng-src="{{ imagen }}">
			          <h2>{{ item.nombre_mantenimiento }}</h2>
			          <h3>{{ item.orden_trabajo_personal.supervisor }}</h3>
			          <h4>{{ item.trabajo_solicitado }}</h4>
			        </a>
		      	</div>
		    </ion-content>
		</ion-side-menu-content>
	</ion-side-menus>
</ion-view>
